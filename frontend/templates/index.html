<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Smart Canteen Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f4f6f9;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    h1 {
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="text-end p-3">
    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
  </div>

  <div class="text-center mt-2">
    <button class="btn btn-outline-primary btn-sm" onclick="loadOrders()">
      View My Orders
    </button>
  </div>

  <div class="container mt-3">
    <div id="orders-container"></div>
  </div>


  <div class="container mt-2">
    <div id="order-message"></div>
  </div>


  <!-- Header -->
  <div class="container text-center mt-4">
    <h1>üçΩÔ∏è Smart Canteen Menu</h1>
    <p class="text-muted">Order your food quickly and easily</p>
  </div>

  <!-- Menu Items -->
  <div class="container mt-4">
    <div id="menu" class="d-flex flex-wrap justify-content-center gap-3">
      <!-- Cards injected by JS -->
    </div>
  </div>

  <!-- Footer -->
  <div class="text-center mt-5 mb-3 text-muted">
    ¬© 2026 Smart Canteen System
  </div>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
